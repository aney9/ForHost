{% extends 'base.html' %}{% block title %}Удалить товар - Лапы и хвост{% endblock %}{% block content %}<div class="container mx-auto px-4 py-8">    <h1 class="text-3xl font-semibold text-center mb-6 text-orange-500">Удалить товар "{{ catalog_product.ProductName }}"?</h1>    <div class="bg-gray-900 shadow-xl rounded-lg p-6 max-w-md mx-auto border-2 border-orange-500">        <p class="text-lg text-gray-300 mb-6 text-center">Вы уверены, что хотите удалить этот товар? Это действие нельзя отменить.</p>        <form method="post" class="flex justify-center space-x-3">            {% csrf_token %}            <button type="submit" class="bg-red-600 text-gray-100 px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300 font-medium shadow-md">                Удалить            </button>            <a href="{% url 'catalog_product_list_view' %}" class="bg-gray-600 text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300 font-medium shadow-md">                Вернуться к списку товаров            </a>        </form>    </div></div>{% endblock %}
