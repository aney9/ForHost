{% extends 'base.html' %}{% block title %}Бренд {{ brand.BrandName }} - Лапы и хвост{% endblock %}{% block content %}<div class="container mx-auto px-4 py-8">    <h1 class="text-3xl font-semibold text-center mb-6 text-orange-500">{{ brand.BrandName }}</h1>    <div class="bg-gray-900 shadow-xl rounded-lg p-6 max-w-lg mx-auto border-2 border-orange-500">        <h2 class="text-2xl font-medium text-center mb-4 text-orange-500">{{ brand.BrandName }}</h2>        {% if brand.Img %}        <div class="flex justify-center mb-6">            <img src="{{ brand.Img.url }}" alt="{{ brand.BrandName }}" class="w-64 h-64 object-contain rounded-lg">        </div>        {% else %}        <p class="text-center text-gray-400 mb-6">Изображение отсутствует</p>        {% endif %}        <div class="flex justify-center space-x-3">            <a href="{% url 'brand_list_view' %}" class="bg-gray-600 text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300 font-medium shadow-md">                Вернуться к списку брендов            </a>            <a href="{% url 'brand_update_view' brand.pk %}" class="bg-yellow-600 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-700 transition duration-300 font-medium shadow-md">                Редактировать            </a>            <a href="{% url 'brand_delete_view' brand.pk %}" class="bg-red-600 text-gray-100 px-6 py-2 rounded-lg hover:bg-red-700 transition duration-300 font-medium shadow-md">                Удалить            </a>        </div>    </div></div>{% endblock %}
