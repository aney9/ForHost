{% load static %}<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>{% block title %}Лапы и хвост{% endblock %}</title>    <script src="https://cdn.tailwindcss.com"></script>    <link rel="stylesheet" href="{% static 'css/style.css' %}">    {% block extra_head %}    {% endblock %}</head><body class="text-gray-100">    {% include '_inc/_header.html' %}    <main class="container mx-auto px-4 py-8">        {% block content %}        {% endblock %}    </main>    {% include '_inc/_footer.html' %}    {% block extra_scripts %}    {% endblock %}</body></html>
